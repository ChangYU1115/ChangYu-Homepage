<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="author" content="Chang Yu" />
    <title>QR code</title>
    <base target="_blank" />
    <!--ICON-->
    <link rel="shortcut icon" href="" />
    <!--CSS-->
    <link rel="stylesheet" href="./css/QRcode.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" id="qrText" placeholder="Text or URL" />
      <div id="imgBox">
        <img src="" id="qrImage" alt="" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox"); // document.getElementById 與 HTML 的 id 做連結。
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img"); // 增加 class 至標籤上
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
